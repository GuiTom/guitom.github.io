function tap(ele,callBack){
    //触摸开始的时间
    var startTime=0;
    //定义touchmove是否触发
    var ismove=false;
    var maxTime=250;
    ele.addEventListener('touchstart',function(e){
        startTime=Date.now();
        ismove=false;
    }) 
    ele.addEventListener('touchmove',function(e){
        //触发就赋值为true
        ismove=true;
    }) 
    ele.addEventListener('touchend',function(e){
        //判断是否是touchmove是否触发
        if (ismove) {
            return;
        }
        // 判断是否为长按
        if ((Date.now()-startTime)>maxTime) {
            return;
        }

    // 如果能够到这里
    callBack(e);
    }) 

}

function bubbling(e){
    var list = e.target;
    while(list.tagName.toLocaleLowerCase() !== 'a'){
         list = list.parentNode;
        if(list === addJsListener){
            list = null;
            break;
        }
    }
    if (list) {
        var u = navigator.userAgent;
        if (!!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)){
            if(is_fcad == 1){
                return ;
            }
            if(list.click){
                list.click();
            }else{
                window.open(list.href,"_blank");
            }
            e.preventDefault();
            e.stopPropagation();         
        }
    }
} 
var addJsListener = document.querySelector('.app');
tap(addJsListener,bubbling);
